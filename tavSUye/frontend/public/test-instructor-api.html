<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Instructor API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 10px 0; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test Instructor API</h1>
    <p>This page tests the instructor API to see if real database data is being returned.</p>
    
    <button onclick="testInstructorAPI()">Test Instructor API</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        async function testInstructorAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result">Testing instructor API...</div>';
            
            try {
                console.log('üîç Testing instructor API...');
                
                // Test the actual API endpoint
                const response = await fetch('http://localhost:8080/api/instructors/all', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('‚úÖ API call successful:', data);
                    resultsDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ API Call Successful</h3>
                            <p>Status: ${response.status}</p>
                            <p>Instructors count: ${data.length}</p>
                            <pre>${JSON.stringify(data.slice(0, 2), null, 2)}</pre>
                        </div>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
            } catch (error) {
                console.error('‚ùå API call failed:', error);
                
                if (error.message.includes('403') || error.message.includes('401')) {
                    console.log('üîí Expected 403/401 error - testing fallback data');
                    
                    // Simulate the fallback data that should be returned
                    const fallbackData = [
                        {
                            instructorId: 1,
                            firstName: 'Erkay',
                            lastName: 'Sava≈ü',
                            name: 'Erkay',
                            surname: 'Sava≈ü',
                            title: 'Professor',
                            email: 'erkays@sabanciuniv.edu',
                            department: 'FENS',
                            aboutTr: '≈ûifreleme ve ƒ∞leti≈üim G√ºvenliƒüi, Bilgisayar Aritmetiƒüi, Y√ºksek Performanslƒ± Bigisayarlƒ± Hesaplama.',
                            aboutEn: 'Cryptography and Security, Computer Aritmetic, High Perfomance Computing,Distributed Computing.'
                        },
                        {
                            instructorId: 2,
                            firstName: 'Albert',
                            lastName: 'Levi',
                            name: 'Albert',
                            surname: 'Levi',
                            title: 'Professor',
                            email: 'levi@sabanciuniv.edu',
                            department: 'FENS',
                            aboutTr: 'Bilgi ve ileti≈üim G√ºvenliƒüi, Telsiz aƒü g√ºvenliƒüi, IoT G√ºvenliƒüi ve Mahremiyet',

                        }
                    ];
                    
                    resultsDiv.innerHTML = `
                        <div class="result error">
                            <h3>üîí API Returned 403 (Expected)</h3>
                            <p>Error: ${error.message}</p>
                            <p><strong>Frontend should return this fallback data:</strong></p>
                            <pre>${JSON.stringify(fallbackData, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Unexpected Error</h3>
                            <p>Error: ${error.message}</p>
                        </div>
                    `;
                }
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        // Auto-test on page load
        window.addEventListener('load', () => {
            setTimeout(testInstructorAPI, 1000);
        });
    </script>
</body>
